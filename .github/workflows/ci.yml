name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        scala: [2.12.17]
        java: [temurin@8, temurin@17, graal_20.3.1@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup GraalVM (graal_20.3.1@11)
        if: matrix.java == 'graal_20.3.1@11'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 20.3.1
          java-version: 11
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Test generated template
        run: sbt '++ ${{ matrix.scala }}' g8Test

      - name: Build native assembly
        if: startsWith(matrix.java, 'graalvm-')
        run: |
          cd target/sbt-test/http4s-g8/scripted
          sbt assembly
          gu install native-image
          cat native-image-readme.md | grep 'native-image  -H*' | sh
